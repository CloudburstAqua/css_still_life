<style>

  * { box-sizing: border-box; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px dashed;
  }
  
  .can_rect {
    position: absolute;
    right: 60px;
    bottom: 80px;
    width: 200px;
    height: 280px;
    background: #f2d166;
  }
  
  .can_ellipse1 {
    position: absolute;
    right: 60px;
    bottom: 60px;
    width: 200px;
    height: 40px;
    border-radius: 50%;
    background: #f2d166;    
  }
  
  .can_ellipse2 {
    position: absolute;
    right: 60px;
    top: 120px;
    width: 200px;
    height: 40px;
    border-radius: 50%;
    background: #f2d166;    
  }
  
  .can_light {
    position: absolute;
    right: 60px;
    top: 120px;
    width: 200px;
    height: 40px;
    border-radius: 50%;
    background: #ffe89c;    
  }
  
  .pot_base {
    position: absolute;
    left: 40px;
    bottom: 90px;
    width: 180px;
    height: 200px;
    border-radius: 49% 51% 50% 50% / 90% 90% 10% 10%;
    background: #c9d6d3;
  }
  
  .pot_top {
    position: absolute;
    left: 30px;
    top: 40px;
    width: 200px;
    height: 200px;
    border-radius: 23% 23% 15% 15% / 8% 8% 80% 80% ; 
    background: #f06335;
  }
  
  .pot_lid {
    position: absolute;
    left: 30px;
    top: 20px;
    width: 200px;
    height: 80px;
    border-radius: 80%; 
    background: #f06335;
  }
  
  .pot_mid {
    position: absolute;
    left: 60px;
    top: 240px;
    width: 140px;
    height: 30px;
    background: #f06335;
  }
  
  .pot_mid_curve {
    position: absolute;
    left: 60px;
    top: 245px;
    width: 140px;
    height: 40px;
    border-radius: 25%; 
    background: #f06335;
  }
  
  .pot_tip {
    position: absolute;
    border-radius: 23% 23% 31% 31% / 8% 8% 80% 80%;
    background: #0a0202;
  }
</style>


<div class="frame">
  <!-- add your elements here -->
  <div class="pot_base"></div>
  <div class="pot_top"></div>
  <div class="pot_lid"></div>
  <div class="pot_mid"></div>
  <div class="pot_mid_curve"></div>
  <div class="can_rect"></div>
  <div class="can_ellipse1"></div>
  <div class="can_ellipse2"></div>
  <div class="can_light"></div>
</div>
